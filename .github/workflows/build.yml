name: Build Theory SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - run: dotnet publish .\sdk\TheorySDK.Wpf\TheorySDK.Wpf.csproj -c Release -o bin
      - run: New-Item -ItemType SymbolicLink -Name "Launch SDK" -Value "bin/TheorySDK.Wpf.exe"
      - run: $shell = New-Object -ComObject WScript.Shell; $shortcut = $shell.CreateShortcut("Launch SDK.lnk"); $shortcut.TargetPath = "bin/TheorySDK.Wpf.exe"; $shortcut.Save()
      - run: 7z a TheorySDK.Win.${{ github.event.inputs.version }}.zip . -x!".git" -x!".github" -x!".gitignore" -x!sdk
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./TheorySDK.Win.${{ github.event.inputs.version }}.zip
          asset_name: TheorySDK.Win.${{ github.event.inputs.version }}.zip
          asset_content_type: application/zip